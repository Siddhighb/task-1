<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Flask Calculator</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,0,0,1) 100%);
        }

        .calculator {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .result {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Welcome to Simple Flask Calculator!</h1>
        <form action="/calculate" method="post">
            <label for="num1">Enter first number:</label>
            <input type="text" id="num1" name="num1"><br><br>

            <label for="operator">Choose an operator:</label>
            <select id="operator" name="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select><br><br>

            <label for="num2">Enter second number:</label>
            <input type="text" id="num2" name="num2"><br><br>

            <button type="submit" id="calculate-btn">Calculate</button>
            <button type="button" id="exit-btn">Exit</button>
        </form>
        {% if result %}
            <div class="result">Result: {{ num1 }} {{ operator }} {{ num2 }} = {{ result }}</div>
        {% endif %}
        {% if error_message %}
            <div class="error">{{ error_message }}</div>
        {% endif %}
        {% if farewell_message %}
            <div class="farewell">{{ farewell_message }}</div>
        {% endif %}
    </div>

    <script>
        // JavaScript code to handle exit button click
        document.getElementById("exit-btn").addEventListener("click", function() {
            window.location.href = "/goodbye"; // Redirect to goodbye page
        });
    </script>
</body>
</html>
